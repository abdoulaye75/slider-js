<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Slider d'images en javascript </title>
	<link rel="stylesheet" type="text/css" href="slider.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="slider-container">
		<div class="slides fade">
			<div class="number-image"> 1 / 7 </div>
			<img src="img/agneau.jpg">
		</div>

		<div class="slides fade">
			<div class="number-image"> 2 / 7 </div>
			<img src="img/chat.jpg">
		</div>

		<div class="slides fade">
			<div class="number-image"> 3 / 7 </div>
			<img src="img/cheval.jpg">
		</div>

		<div class="slides fade">
			<div class="number-image"> 4 / 7 </div>
			<img src="img/dauphin.jpg">
		</div>

		<div class="slides fade">
			<div class="number-image"> 5 / 7 </div>
			<img src="img/lion.jpg">
		</div>

		<div class="slides fade">
			<div class="number-image"> 6 / 7 </div>
			<img src="img/renard.jpg">
		</div>

		<div class="slides fade">
			<div class="number-image"> 7 / 7 </div>
			<img src="img/tigre.jpg">
		</div>

		<div class="dots">
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
	</div>

<script src="slider.js"></script>
</body>
</html>
